<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <nav id="head">
            <ul id="left-head">
                <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
            <ul id="right-head">
                <li><a id="gmail" href="https://mail.google.com/gmail/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                <li><img id="google-app" src="updated-app.png"></li>
                <li id="google-profile"><img src="updated-profile.png"></li>
            </ul>
        </nav>
    </header>
    <div id="google-container">
        <img id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google.com Homepage">    
    </div>
    <form>
        <input type="text" id="search-bar">
        <button  type="submit" id="button1">Google Search</button>
        <button  type="submit" id="button2">I'm Feeling Lucky</button>
    </form>
    <div>
        <ul id="left-foot">
            <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
            <li><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-aw-a-g4sb_test_3c!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_3c-u&utm_content=g4sb_test_3c&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter#!/">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <ul id="right-foot">
            <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </div>
</html>
